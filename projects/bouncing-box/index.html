<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>

		body {
           background-image: url(images/23.jpg);

		}
		.box {
			width: 70px;
			height: 70px;
			background-image: url(images/do.png);
			font-size: 250%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 680px; 
		}
		.board{
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">

	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			
			var box = jQuery('.box');	
			var board = jQuery('.board');	
			var boardWidth = board.width();	

			setInterval(update, 50);
			
			box.on('click', handleBoxClick);

			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css('top', newPositionY);
			}

			function changeBoxText(newText) {
				box.text(newText);

			}
		
			var positionX = 0;

			var points = 0;

			var speed = 10;

			var positionY = 0;

			var speedY = 10;

			var boardHeight = jQuery(window).height(); 

			var randomX = Math.random() *100 / boardWidth;

			var randomY = Math.random() * 100 / boardHeight;

			function update(){

				positionX = positionX + speed;

				positionY = positionY + speedY;
			
				moveBoxTo(positionX, positionY);

				if (positionX >= boardWidth) {
					speed = speed * -1;
				}
				if (positionX < 0) {
					speed = speed * -1;
				}
				if (positionY >= boardHeight) {
					speedY = speedY * -1;
				}
				if (positionY < 0) {
					speedY = speedY * -1;
				}



			};

			function handleBoxClick() {

				positionX = 0;

				points = points + 1;

				changeBoxText(points);

				if (points % 3 === 0) {
					speed = speed + 3;
				}

				if (points % 3 === 0) {
					speedY = speedY + 3;
				}
				if (speed > 0) {
					speed = speed + 3;
				}
				else if (speed < 0) {
					speed = speed -3;
				}
				if (speedY > 0) {
					speedY = speedY + 3;
				}
				else if (speedY < 0) {
					speedY = speedY -3;
				}
				if (points > 0) {
					positionX = randomX;
					positionY = randomY;
				}
			}

			
		

			
			}());
	</script>
</body>
</html>
